{% extends "blog/index.html" %}
   {% block content %}
   {%  for post in object_list %}
        <div class="col-lg-12 col-md-12">
        </div>

        <div class="col-lg-12 col-md-12">
          <h3>{{ post.title }}</h3>
          <p>{{ post.intro }}</p>
          <a href="post/{{post.pk}}" class="class="btn btn-primary">Ver</a>
          <a href="post/{{post.pk}}/edit" class="class="btn btn-primary">Editar</a>
          <a href="post/{{post.pk}}/delete" class="class="btn btn-primary">Borrar</a>
        </div>
        



    {%  endfor %}
    {% endblock %}
